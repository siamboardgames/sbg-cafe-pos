<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>สมัครสมาชิก</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
    
    <script src="https://cdn.jsdelivr.net/npm/qrcodejs@1.0.0/qrcode.min.js"></script>
    
    <style>
        body { padding: 1.5rem; }
    </style>
</head>
<body>
    <div id="registerView" style="display: none;">
        <h3>สมัครสมาชิก</h3>
        <p>กรอกข้อมูลเพื่อรับรหัสลูกค้าสำหรับใช้งาน</p>
        <form id="registerForm">
            <div class="mb-3">
                <label for="name" class="form-label">ชื่อ-นามสกุล</label>
                <input type="text" class="form-control" id="name" required>
            </div>
            <div class="mb-3">
                <label for="phone" class="form-label">เบอร์โทรศัพท์</label>
                <input type="tel" class="form-control" id="phone" required>
            </div>
            <input type="hidden" id="lineUserId">
            <input type="hidden" id="displayName">
            <button type="submit" class="btn btn-primary w-100" id="submitBtn">สมัครสมาชิก</button>
        </form>
    </div>

    <div id="memberView" style="display: none; text-align: center;">
        <h3>บัตรสมาชิกดิจิทัล</h3>
        <p>แสดง QR Code นี้ให้พนักงาน</p>
        <div id="qrcode" style="margin: 20px auto; width: 200px;"></div>
        <h4>รหัสสมาชิกของคุณ</h4>
        <h3 id="customerIdText" style="font-weight: bold;">CUST-XXXX</h3>
    </div>
<script>
    const WEB_APP_URL = 'https://script.google.com/macros/s/AKfycbxW4jOIzpkfl-OCzm1t9TJMuiv3uNtMYlS9zUYNzPTAN69UmJSdQEQvhV13djBlGZ3X3w/exec'; // ใส่ URL ของคุณ
    const registerView = document.getElementById('registerView');
    const memberView = document.getElementById('memberView');

    async function main() {
        await liff.init({ liffId: "2008335882-BDoWgxYr" }); // ใส่ LIFF ID ของคุณ
        if (!liff.isLoggedIn()) {
            liff.login();
            return;
        }

        const profile = await liff.getProfile();
        
        // --- ส่วนตรวจสอบผู้ใช้ ---
        // 1. ส่ง userId ไปถาม Backend
        const checkUserResponse = await fetch(`${WEB_APP_URL}?userId=${profile.userId}`);
        const result = await checkUserResponse.json();

        // 2. ตัดสินใจว่าจะแสดงหน้าไหน
        if (result.status === 'found') {
            // ---- ถ้าเป็นสมาชิกเก่า ----
            document.getElementById('customerIdText').innerText = result.customerId;
            new QRCode(document.getElementById("qrcode"), {
                text: result.customerId,
                width: 200,
                height: 200,
            });
            memberView.style.display = 'block'; // แสดงบัตรสมาชิก
        } else {
            // ---- ถ้าเป็นผู้ใช้ใหม่ ----
            document.getElementById('lineUserId').value = profile.userId;
            document.getElementById('displayName').value = profile.displayName;
            registerView.style.display = 'block'; // แสดงฟอร์มสมัคร
        }
    }
    main();

    // โค้ดสำหรับส่งฟอร์ม (เหมือนเดิม แต่เอามาไว้ในนี้)
    document.getElementById('registerForm').addEventListener('submit', async (e) => {
        e.preventDefault();
        
        const submitButton = document.getElementById('submitBtn');
        submitButton.disabled = true;
        submitButton.innerText = 'กำลังส่งข้อมูล...';

        const data = {
            userId: document.getElementById('lineUserId').value,
            displayName: document.getElementById('displayName').value,
            name: document.getElementById('name').value,
            phone: document.getElementById('phone').value,
        };

        try {
            const response = await fetch(WEB_APP_URL, {
                method: 'POST',
                cache: 'no-cache',
                headers: { 'Content-Type': 'text/plain;charset=utf-8' },
                body: JSON.stringify(data),
                redirect: "follow"
            });
            const postResult = await response.json();

            if (postResult.status === 'success') {
                alert('ส่งข้อมูลสำเร็จ! กรุณาตรวจสอบข้อความในแชท LINE');
                liff.closeWindow();
            } else {
                alert('เกิดข้อผิดพลาดจาก Server: ' + postResult.message);
                submitButton.disabled = false;
                submitButton.innerText = 'สมัครสมาชิก';
            }
        } catch (error) {
            alert('เกิดข้อผิดพลาดในการเชื่อมต่อ: ' + error);
            submitButton.disabled = false;
            submitButton.innerText = 'สมัครสมาชิก';
        }
    });
</script>
</body>
</html>

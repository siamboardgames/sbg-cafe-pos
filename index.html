<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>สมัครสมาชิก</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { padding: 1.5rem; }
    </style>
</head>
<body>
    <h3>สมัครสมาชิก</h3>
    <p>กรอกข้อมูลเพื่อรับรหัสลูกค้าสำหรับใช้งาน</p>

    <form id="registerForm">
        <div class="mb-3">
            <label for="name" class="form-label">ชื่อ-นามสกุล</label>
            <input type="text" class="form-control" id="name" required>
        </div>
        <div class="mb-3">
            <label for="phone" class="form-label">เบอร์โทรศัพท์</label>
            <input type="tel" class="form-control" id="phone" required>
        </div>

        <input type="hidden" id="lineUserId">
        <input type="hidden" id="displayName">

        <button type="submit" class="btn btn-primary w-100">สมัครสมาชิก</button>
    </form>
    
    <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
    <script>
        const WEB_APP_URL = 'https://script.google.com/macros/s/AKfycbx4fWFgQaDyj6uOOon_YgxcpXoIPpZkNuJh8LFIru_845WfMgN9ErEneB0EtTerpRIrJw/exec';

        async function main() {
            await liff.init({ liffId: "2008335882-BDoWgxYr" });
            if (!liff.isLoggedIn()) {
                liff.login();
                return;
            }
            const profile = await liff.getProfile();
            document.getElementById('lineUserId').value = profile.userId;
            document.getElementById('displayName').value = profile.displayName;
        }
        main();

        document.getElementById('registerForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const data = {
                userId: document.getElementById('lineUserId').value,
                displayName: document.getElementById('displayName').value,
                name: document.getElementById('name').value,
                phone: document.getElementById('phone').value,
            };

            try {
                const response = await fetch(WEB_APP_URL, {
                    method: 'POST',
                    mode: 'no-cors', // สำคัญมากสำหรับ Apps Script
                    cache: 'no-cache',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data)
                });
                alert('ส่งข้อมูลสำเร็จ! กรุณาตรวจสอบข้อความในแชท LINE');
                liff.closeWindow(); // ปิดหน้าต่าง LIFF
            } catch (error) {
                alert('เกิดข้อผิดพลาด: ' + error);
            }
        });
    </script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>สมัครสมาชิก</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
    
    <script src="https://cdn.jsdelivr.net/npm/qrcodejs@1.0.0/qrcode.min.js"></script>
    
    <style>
        body { padding: 1.5rem; }
    </style>
</head>
<body>
    <div class="container">
        <div id="registerView" style="display: none;" class="mt-3">
            <h3 class="text-center">สมัครสมาชิก</h3>
            <p class="text-center text-muted">กรอกข้อมูลเพื่อรับรหัสลูกค้าสำหรับใช้งาน</p>
            
    <form id="registerForm" class="mt-4">
    <div class="mb-3">
        <label for="nickname" class="form-label">ชื่อเล่น (Nickname)</label>
        <input type="text" class="form-control" id="nickname" required placeholder="ใส่ชื่อเล่นของคุณ">
    </div>

    <div class="mb-3">
        <label for="phoneNumber" class="form-label">เบอร์โทร (Phone Number)</label>
        <input type="tel" class="form-control" id="phoneNumber" required placeholder="08xxxxxxxx">
    </div>

    <div class="mb-3">
        <label for="email" class="form-label">อีเมล (Email) <span class="text-muted">(ไม่บังคับ)</span></label>
        <input type="email" class="form-control" id="email" placeholder="example@email.com">
    </div>

    <div class="mb-3">
    <label for="birthday" class="form-label">วันเกิด (Birthday) <span class="text-muted">(ไม่บังคับ)</span></label>
    <input type="date" class="form-control" id="birthday" value="2000-01-01">
    </div>

    <div class="mb-3">
        <label for="gender" class="form-label">เพศ (Gender) <span class="text-muted">(ไม่บังคับ)</span></label>
        <select class="form-select" id="gender">
            <option selected value="">เลือกเพศ...</option>
            <option value="ชาย">ชาย (Male)</option>
            <option value="หญิง">หญิง (Female)</option>
            <option value="อื่นๆ">อื่นๆ (Other)</option>
        </select>
    </div>

    <input type="hidden" id="lineUserId">
    <input type="hidden" id="displayName">
    
    <button type="submit" class="btn btn-primary w-100 btn-lg mt-3" id="submitBtn">ยืนยันการสมัคร</button>
</form>
        </div>

        <div id="memberView" style="display: none;" class="mt-3">
            <div class="card shadow-sm">
                <div class="card-body text-center">
                    <h4 class="card-title">บัตรสมาชิกดิจิทัล</h4>
                    <p class="card-text text-muted">แสดง QR Code นี้ให้พนักงาน</p>
                    
                    <div id="qrcode" class="d-flex justify-content-center p-3"></div>
                    
                    <h5 class="mt-3">รหัสสมาชิกของคุณ</h5>
                    <h2 id="customerIdText" class="fw-bold text-primary">CUST-XXXX</h2>
                </div>
            </div>
        </div>
    </div>
<script>
    const WEB_APP_URL = 'https://script.google.com/macros/s/AKfycbzEUu6FUxZgSBTXF_ep7c1T_3QI07pF7IgLe8PH42LyGe1i-jCRjAN9PaPB9i0R1yqkpg/exec'; // ใส่ URL ของคุณ
    const registerView = document.getElementById('registerView');
    const memberView = document.getElementById('memberView');

    async function main() {
        await liff.init({ liffId: "2008335882-BDoWgxYr" }); // ใส่ LIFF ID ของคุณ
        if (!liff.isLoggedIn()) {
            liff.login();
            return;
        }

        const profile = await liff.getProfile();
        
        // --- ส่วนตรวจสอบผู้ใช้ ---
        // 1. ส่ง userId ไปถาม Backend
        const checkUserResponse = await fetch(`${WEB_APP_URL}?userId=${profile.userId}`);
        const result = await checkUserResponse.json();

        // 2. ตัดสินใจว่าจะแสดงหน้าไหน
        if (result.status === 'found') {
            // ---- ถ้าเป็นสมาชิกเก่า ----
            document.getElementById('customerIdText').innerText = result.customerId;
            new QRCode(document.getElementById("qrcode"), {
                text: result.customerId,
                width: 200,
                height: 200,
            });
            memberView.style.display = 'block'; // แสดงบัตรสมาชิก
        } else {
            // ---- ถ้าเป็นผู้ใช้ใหม่ ----
            document.getElementById('lineUserId').value = profile.userId;
            document.getElementById('displayName').value = profile.displayName;
            registerView.style.display = 'block'; // แสดงฟอร์มสมัคร
        }
    }
    main();

    // โค้ดสำหรับส่งฟอร์ม (เหมือนเดิม แต่เอามาไว้ในนี้)
    document.getElementById('registerForm').addEventListener('submit', async (e) => {
        e.preventDefault();
        
        const submitButton = document.getElementById('submitBtn');
        submitButton.disabled = true;
        submitButton.innerText = 'กำลังส่งข้อมูล...';

        const data = {
            userId: document.getElementById('lineUserId').value,
            displayName: document.getElementById('displayName').value,
            nickname: document.getElementById('nickname').value,         // (แก้)
            phoneNumber: document.getElementById('phoneNumber').value, // (แก้)
            email: document.getElementById('email').value,               // (ใหม่)
            gender: document.getElementById('gender').value              // (ใหม่)
            birthday: document.getElementById('birthday').value // (เพิ่ม)
        };

        try {
            const response = await fetch(WEB_APP_URL, {
                method: 'POST',
                cache: 'no-cache',
                headers: { 'Content-Type': 'text/plain;charset=utf-8' },
                body: JSON.stringify(data),
                redirect: "follow"
            });
            const postResult = await response.json();

            if (postResult.status === 'success') {
                alert('ส่งข้อมูลสำเร็จ! กรุณาตรวจสอบข้อความในแชท LINE');
                liff.closeWindow();
            } else {
                alert('เกิดข้อผิดพลาดจาก Server: ' + postResult.message);
                submitButton.disabled = false;
                submitButton.innerText = 'สมัครสมาชิก';
            }
        } catch (error) {
            alert('เกิดข้อผิดพลาดในการเชื่อมต่อ: ' + error);
            submitButton.disabled = false;
            submitButton.innerText = 'สมัครสมาชิก';
        }
    });
</script>
</body>
</html>

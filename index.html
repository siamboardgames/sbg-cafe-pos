<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>สมัครสมาชิก</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { padding: 1.5rem; }
    </style>
</head>
<body>
    <h3>สมัครสมาชิก</h3>
    <p>กรอกข้อมูลเพื่อรับรหัสลูกค้าสำหรับใช้งาน</p>

    <form id="registerForm">
        <div class="mb-3">
            <label for="name" class="form-label">ชื่อ-นามสกุล</label>
            <input type="text" class="form-control" id="name" required>
        </div>
        <div class="mb-3">
            <label for="phone" class="form-label">เบอร์โทรศัพท์</label>
            <input type="tel" class="form-control" id="phone" required>
        </div>

        <input type="hidden" id="lineUserId">
        <input type="hidden" id="displayName">

        <button type="submit" class="btn btn-primary w-100">สมัครสมาชิก</button>
    </form>
    
    <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
<script>
    const WEB_APP_URL = 'https://script.google.com/macros/s/AKfycbyiNFwRJ43VXB7DV5sqjkGXyK-MeKfjTs83YQymPhn4xbRoi2EQNEfd3Rd8Rsw_P0XSKA/exec'; // ใส่ URL ของคุณ

    async function main() {
        await liff.init({ liffId: "2008335882-BDoWgxYr" }); // ใส่ LIFF ID ของคุณ
        if (!liff.isLoggedIn()) {
            liff.login();
            return;
        }
        const profile = await liff.getProfile();
        document.getElementById('lineUserId').value = profile.userId;
        document.getElementById('displayName').value = profile.displayName;
    }
    main();

    document.getElementById('registerForm').addEventListener('submit', async (e) => {
        e.preventDefault();
        
        const submitButton = document.getElementById('submitBtn');
        submitButton.disabled = true;
        submitButton.innerText = 'กำลังส่งข้อมูล...';

        const data = {
            userId: document.getElementById('lineUserId').value,
            displayName: document.getElementById('displayName').value,
            name: document.getElementById('name').value,
            phone: document.getElementById('phone').value,
        };

        try {
            const response = await fetch(WEB_APP_URL, {
                method: 'POST',
                cache: 'no-cache',
                headers: {
                    'Content-Type': 'text/plain;charset=utf-8',
                },
                body: JSON.stringify(data),
                redirect: "follow"
            });

            const result = await response.json();

            if (result.status === 'success') {
                alert('ส่งข้อมูลสำเร็จ! กรุณาตรวจสอบข้อความในแชท LINE');
                liff.closeWindow();
            } else {
                alert('เกิดข้อผิดพลาดจาก Server: ' + result.message);
                submitButton.disabled = false;
                submitButton.innerText = 'สมัครสมาชิก';
            }
        } catch (error) {
            alert('เกิดข้อผิดพลาดในการเชื่อมต่อ: ' + error);
            submitButton.disabled = false;
            submitButton.innerText = 'สมัครสมาชิก';
        }
    });
</script>
</body>
</html>
